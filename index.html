<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#e1d6c3" />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap"
    />

    <title>Procyon Innovations</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 id="header-title">Procyon Innovations</h1>
        <sub>/ˈproʊsi.ɒn/ /ɪnəˈveɪʃənz/</sub>
      </header>

      <main>
        <section>
          <p class="accent2 section-header">
            Looking to build something cool? Contact us and let us know how we
            can help.
          </p>
          <img
            class="section-content"
            src="assets/trash-panda.svg"
            alt="Trash Panda"
          />
          <div></div>
        </section>
      </main>

      <footer>
        <div class="contact-links" id="section-footer">
          <a
            class="primary"
            href="https://github.com/procyon-innovations"
            rel="noopener noreferrer"
            target="_blank"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="44"
              height="44"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="#2c3e50"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path
                d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5"
                stroke="currentColor"
              />
            </svg>
          </a>
          <a class="primary" href="mailto:contact@procyoninnovations.com">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="44"
              height="44"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="#2c3e50"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path
                d="M22 7.535v9.465a3 3 0 0 1 -2.824 2.995l-.176 .005h-14a3 3 0 0 1 -2.995 -2.824l-.005 -.176v-9.465l9.445 6.297l.116 .066a1 1 0 0 0 .878 0l.116 -.066l9.445 -6.297z"
                stroke-width="0"
                fill="currentColor"
              />
              <path
                d="M19 4c1.08 0 2.027 .57 2.555 1.427l-9.555 6.37l-9.555 -6.37a2.999 2.999 0 0 1 2.354 -1.42l.201 -.007h14z"
                stroke-width="0"
                fill="currentColor"
              />
            </svg>
          </a>
        </div>
        <p class="accent2">
          Copyright © 2024 Procyon Innovations LLC. All rights reserved.
        </p>
      </footer>
    </div>
  </body>
</html>
